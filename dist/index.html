<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body class="bg-gray-300">
  <nav class="bg-blue-600 flex flex-wrap justify-center sm:justify-between border-gray-200 px-2 gap-2 sm:px-4 py-2.5">
    <div class="px-4 py-1">
      <a href="#" class="flex items-center">
        <svg xmlns="http://www.w3.org/2000/svg" fill="white" viewBox="0 0 24 24" stroke-width="1.5" stroke="white" class="w-6 h-6">
          <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386l-1.591 1.591M21 12h-2.25m-.386 6.364l-1.591-1.591M12 18.75V21m-4.773-4.227l-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 11-7.5 0 3.75 3.75 0 017.5 0z" />
        </svg>        
        <span class="self-center text-xl font-semibold whitespace-nowrap dark:text-white">Weather</span>
      </a>
    </div>
    <form class="flex items-center px-4">   
      <label for="simple-search" class="sr-only">Search</label>
      <div class="relative w-full">
          <input type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-l-lg block w-full pl-3 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white" placeholder="Search" required>
      </div>
      <button id="btn-search" type="submit" class="p-2.5 text-sm font-medium text-white bg-blue-700 rounded-r-lg border border-blue-700 hover:bg-blue-800 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800">
          <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path></svg>
          <span class="sr-only">Search</span>
      </button>
  </form>
  </nav>
  <!-- main content -->
  <div class="grid sm:grid-cols-2 py-2 gap-1 sm:p-4">
    <!-- temp now -->
    <div class="flex flex-col items-center bg-gray-200 mx-1 p-4">
      <p id="city-name" class="text-2xl">City</p>
      <p id="current-temperature" class="text-6xl font-medium">45 F</p>
      <p id="current-weather-type" class="text-md">type of weather</p>
      <p id="temp-highs-lows" class="text-md">hi/lo</p>
    </div>
    <!-- day stats -->
    <div class="flex flex-col items-center bg-gray-200 mx-1 p-4">
      <p id="feels-like" class="text-md">feels like: 44F</p>
      <p id="wind-speed" class="text-md">wind: 8mph</p>
      <p id="humidity" class="text-md">humidity: 82%</p>
    </div>
    <!-- hourly -->
    <!-- week forecast -->
    <div></div>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
